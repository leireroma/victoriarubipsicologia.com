---
layout: default
---
<article class="publication">
  <header class="publication-header">
    <h1 class="publication-title">{{ page.title }}</h1>
    {% if page.authors %}
    <p class="publication-authors">{{ page.authors }}</p>
    {% endif %}
    {% if page.venue %}
    <p class="publication-venue">{{ page.venue }}</p>
    {% endif %}
    {% if page.date %}
    <p class="publication-date">{{ page.date | date: "%Y" }}</p>
    {% endif %}
  </header>

  <div class="publication-content">
    {{ content }}
  </div>

  {% if page.paperurl %}
  <div class="publication-links">
    <a href="{{ page.paperurl }}" class="btn btn-primary">Paper</a>
  </div>
  {% endif %}
</article>
